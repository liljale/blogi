{% extends "base.html" %}

{% block title %} login {% endblock %}

{% block content %}
{% if session.username %}
<p>
	Already logged in as {{ session.username }}
</p>
{% else %}
<form action="/login" method="post">
	<p>
		username: <br>
		<input type="text" name="username">
	</p>
	<p>
		password: <br>
		<input type="password" name="password">
	</p>
	<input type="submit" value="login">
</form>
{% endif %}
{% endblock %}
